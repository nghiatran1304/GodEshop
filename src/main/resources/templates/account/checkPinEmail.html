<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<body>
	<main>
		<div class="container">
		<form th:action="@{/checkPinEmail}" method="post" class="mt-5">
	
			<h3 class="text-center text-warning">Please check <a th:href="@{https://mail.google.com/mail/u/2/#inbox}">your mail</a> and enter the verification code</h3>
			<i class="text-danger">[[${mCheckPinEmail}]]</i>
			<input required type="text" name="number" placeholder="Nhập mã xác minh gồm 6 chữ số!"/>
			<button class="btn btn-info w-100" type="submit">SEND</button>
			</form>
		</div>
	</main>
</body>
