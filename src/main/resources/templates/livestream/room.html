<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index.html :: dynamic(~{::main})}">

<body>
	<main class="container mt-3 p-5">

		<div id="room__container">


			<section id="stream__container">

				<div id="stream__box"></div>

				<div class="stream__watch" id="video__stream">
					<img src="/assets/images/stream-thumbnail.png" style="width: 1080px; height: 600px;" alt="">
				</div>

				<div class="stream__actions" id="stream__controls">
					<button id="camera-btn" class="active">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z" /></svg>
					</button>
					<button id="mic-btn" class="active">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z" /></svg>
					</button>
					<button id="screen-btn">
						<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
							<path d="M0 1v17h24v-17h-24zm22 15h-20v-13h20v13zm-6.599 4l2.599 3h-12l2.599-3h6.802z" /></svg>
					</button>
					<button id="stream-btn" style="background-color: #4afb99; color: blue; font-size: 16px;">Start Stream</button>

				</div>



			</section>

			<section id="messages__container">
				<div id="btnLeave">
					<a class="nav__link" id="goback__btn" hidden> Back to Lobby </a>
				</div>
				<div id="messages"></div>

				<form id="message__form">
					<input type="text" name="message" placeholder="Send a message...." autocomplete="off" required />
				</form>
			</section>
		</div>

		<script src="/assets/js/agora-rtm-sdk-1.4.4.js"></script>
		<script src="/assets/js/AgoraRTC_N-4.11.0.js"></script>
		<script type="module" src="/assets/js/room.js"></script>

	</main>

</body>

</html>
