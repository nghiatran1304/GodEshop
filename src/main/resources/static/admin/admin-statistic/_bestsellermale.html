<div xmlns:th="http://www.thymeleaf.org">
<div class="row">
	<div class="col-2"><input ng-change="disabled5MaleFlagToggle();" placeholder="Select date" type="date" id="startDate5Male" ng-model="startDate" class="form-control"></div>
	<div class="col-2"><input ng-change="disabled5MaleFlagToggle();" placeholder="Select date" type="date" id="endDate5Male" ng-model="endDate" class="form-control"></div>
	<div class="col-2">
		<button class="btn btn-success" id="submit" ng-click="best5Male();" ng-disabled="disabled5MaleFlag">Submit</button>
		<button class="btn btn-success" id="submit" ng-click="clear5Male();">Clear</button>
	</div>
	<div class="col-4"></div>
	<div class="col-1">
	<!-- <button id="bestSellerMale" ng-click="exportBestSellerMale();" class="btn btn-success">Excel</button> -->
	<a id="excelExportByMale" class="btn btn-success" ng-click="excelByMale()">Excel</a>
	</div>
	<div class="col-1"><button id="bestSellerMale" ng-click="exportPdfBestSellerMale();" class="btn btn-success">PDF</button></div>
</div>
	<table id="bestSellerMaleTable" class="table table-hover table-bordered mt-2">
		<thead class="thead-dark">
			<tr class="text-center">
				<th scope="col" style="font-size:18px" class="text-danger font-weight-bold">Image</th>
				<th scope="col" style="font-size:18px" class="text-danger font-weight-bold">Product's Name</th>
				<th scope="col" style="font-size:18px" class="text-danger font-weight-bold">Product's Stock</th>
				<th scope="col" style="font-size:18px" class="text-danger font-weight-bold">Total Product Sold</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center" ng-repeat="item in bestSellerNamPager.items | orderBy:sortType | filter:searchName">
				<td style="width:150px;border: 1px solid lightblue;">
					<img ng-src="/upload/ProductImages/{{item.imageId}}" alt="" style="width: 120px; height: 100px"/>
				</td>
				<td style="width: 200px;font-size: 18px;border: 1px solid lightblue;">{{item.productName}}</td>
				<td style="width: 100px;font-size: 18px;border: 1px solid lightblue;">{{item.quantityleft}}</td>
				<td style="width: 100px;font-size: 18px;border: 1px solid lightblue;">{{item.quantity}}</td>
			</tr>
		</tbody>
	</table>
	
</div>
