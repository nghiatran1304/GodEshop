<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<body>
	<main>
		<!-- Breadcrumbs -->
		<div class="breadcrumbs-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<nav class="woocommerce-breadcrumb">
							<a href="index.html">Home</a>
							<span class="separator">/</span>
							Checkout
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumbs End -->
		<!-- Page title -->
		<div class="entry-header">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="entry-title">Checkout</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- Page title end -->
		<!-- checkout page content -->
		<div class="checkout-page-area">
			<!-- coupon area -->
			<div class="coupon-area">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<div class="coupon-accordion">
								<!-- ACCORDION START -->
								<h3>Please check your order carefully</h3>
								<!-- ACCORDION END -->
								<!-- ACCORDION START -->
								<h3>Please fill full form before order</h3>
								<!-- ACCORDION END -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- coupon area end -->
			<!-- checkout area -->
			<div class="checkout-area">
				<div class="container">
					<div>
						<!-- FORM -->
						<div class="row">
							<div class="col-lg-6 col-md-6">
								<div class="checkbox-form">
									<h3>Billing Details</h3>
									<div class="row">
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label class="font-weight-bold"> Account </label>
												<span id="username" hidden>[[${#request.remoteUser}]]</span>
												<input type="text" placeholder="" th:value="${#request.remoteUser}" readonly="true">
											</div>
										</div>
										<div class="col-md-6">
											<div class="checkout-form-list">
												<label> Fullname </label>
												<input type="text" required placeholder="{{account.fullname}}" readonly="true">
											</div>
										</div>
										<div class="col-12">
											<label for="" class="font-weight-bold">Choose your payment</label>
											<!-- <select class="form-control" ng-model="payments" ng-change="choosePayment()" id="mySelected">
												<option ng-repeat="item in items" value="{{item.id}}" ng-selected="payments == item.id">{{item.name}}</option>
											</select> -->
											<select class="form-control" ng-model="payments" ng-options="item.id as item.name for item in items" ng-change="choosePayment()">
								
											</select>
										</div>
									</div>
									<div class="order-notes mt-4" ng-show="payments == 1 || payments != 2">
										<div class="checkout-form-list">
											<label class="font-weight-bold">Address</label>
											<textarea id="checkout-mess" ng-required="required" ng-model="order.address" cols="30" rows="10" placeholder="Address" style="resize: none"></textarea>
										</div>
										<div class="checkout-form-list">
											<label class="font-weight-bold">Note</label>
											<textarea id="checkout-mess" ng-model="order.note" cols="30" rows="10" style="resize: none" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
										</div>
									</div>
									<div class="order-notes mt-4" ng-show="payments == 2">
										<div class="checkout-form-list">
											<label class="font-weight-bold">Address</label>
											<textarea id="checkout-mess" ng-required="required" ng-model="orderPaypal.address" cols="30" rows="10" placeholder="Address" style="resize: none"></textarea>
										</div>
										<div class="checkout-form-list">
											<label class="font-weight-bold">Note</label>
											<textarea id="checkout-mess" ng-model="orderPaypal.note" cols="30" rows="10" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
										</div>
									</div>
									<div class="payment-method">
										<div class="payment-accordion">
											<div class="order-button-payment mt-2" ng-show="payments == 1 || payments != 2">
												<button ng-click="order.purchase()" class="col-12 btn btn-primary">Order</button>
											</div>
											<form method="post" th:action="@{/pay}" style="background: none !important" class="m-0 p-0" ng-show="payments == 2">
												<input type="text" ng-model="cart.amount" name="price" hidden />
												<button type="submit" ng-click="orderPaypal.purchase()" class="btn btn-primary col-12">Payment with Paypal</button>
											</form>
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg-6 col-md-6">
								<div class="your-order">
									<h3>Your order</h3>
									<div class="your-order-table table-responsive">
										<table>
											<thead>
												<tr>
													<th class="product-name">Product</th>
													<th class="product-total">Total</th>
												</tr>
											</thead>
											<tbody>
												<tr class="cart_item" ng-repeat="item in cart.items">
													<td class="product-name">
														{{item.productName}} <strong class="product-quantity"> Ã— {{item.qty}}</strong>
													</td>
													<td class="product-total">
														<span class="amount">$ {{item.finalPrice * item.qty}}</span>
													</td>
												</tr>
											</tbody>
											<tfoot>
												<tr class="order-total">
													<th>Order Total</th>
													<td>
														<strong><span class="amount">$ {{cart.amount | number : 2}}</span></strong>
													</td>
												</tr>
											</tfoot>
										</table>
									</div>

								</div>
							</div>
						</div>
					</div>
					<!-- FORM -->
				</div>
			</div>
			<!-- checkout area end -->
		</div>
		<!-- checkout page content end -->
	</main>

</body>
</html>
