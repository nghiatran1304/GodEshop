<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<body>
	<main>
		<!-- HRADER AREA END -->
		<!-- Breadcrumbs -->
		<div class="breadcrumbs-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<nav class="woocommerce-breadcrumb">
							<a th:href="@{|/index|}">Home</a>
							<span class="separator">/</span>
							Cart
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumbs End -->
		<!-- Page title -->
		<div class="entry-header">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<h1 class="entry-title">Cart</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- Page title end -->
		<!-- cart page content -->
		<div class="cart-page-area">
			<div class="container">
				<div class="row">
					<div class="col-md-12 col-sm-12 col-xs-12">
						<!-- Form Start -->
						<form action="#">
							<!-- Table Content Start -->
							<div class="table-content table-responsive mb-50">
								<table>
									<thead>
										<tr>
											<th class="product-thumbnail" style="font-size: 20px; font-weight: bold" >Image</th>
											<th class="product-name" style="font-size: 20px; font-weight: bold">Product</th>
											<th class="product-price" style="font-size: 20px; font-weight: bold">Price</th>
											<th class="product-quantity" style="font-size: 20px; font-weight: bold">Quantity</th>
											<th class="product-subtotal" style="font-size: 20px; font-weight: bold">Total</th>
											<th class="product-remove" style="font-size: 20px; font-weight: bold">Remove</th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in cart.items">
											<td class="product-thumbnail">
												<a href="#">
													<img th:src="@{|/upload/ProductImages/{{item.productFirstImage}}|}" alt="cart-image">
												</a>
											</td>
											<td class="product-name">
												<a th:href="@{|/product/{{item.productId}}|}" style="font-size: 20px" class="font-weight-bold">{{item.productName}}</a>
											</td>
											<td class="product-price">
												<span class="amount" style="font-size: 20px" >$ {{item.finalPrice}}</span>
											</td>
											<td class="product-quantity">
												<input type="number" min="1" style="color: black;" class="text-center font-weight-bold" ng-change="cart.saveToLocalStorage()" ng-model="item.qty">
											</td>
											<td class="product-subtotal" style="font-size: 20px" >$ {{item.finalPrice * item.qty | number : 2}}</td>
											<td class="product-remove">
												<a class="btn btn-danger" ng-click="cart.remove(item.productId)">
													<i class="fa fa-times" aria-hidden="true" style="color: white;"></i>
												</a>
											</td>
										</tr>										
									</tbody>
								</table>
							</div>
							<!-- Table Content Start -->
							<div class="row">
								<!-- Cart Button Start -->
								<div class="col-md-8 col-sm-7 col-xs-12">
									<div class="buttons-cart">
										<!-- <input type="submit" value="Update Cart"> -->
										<a th:href="@{|/product|}" class="btn btn-primary" style="border-radius: 3px">Continue Shopping</a>
										<a ng-click="cart.clear()" class="btn text-white bg-danger">Clear All Products</a>
									</div>
								</div>
								<!-- Cart Button Start -->
								<!-- Cart Totals Start -->
								<div class="col-md-4 col-sm-5 col-xs-12">
									<div class="cart_totals">
										<h2>Cart Totals</h2>
										<br>
										<table>
											<tbody>
												<!-- <tr class="cart-subtotal">
													<th>Total</th>
													<td>
														<span class="amount">$ {{cart.amount | number : 2}}</span>
													</td>
												</tr> -->
												<tr class="order-total">
													<th>Total</th>
													<td>
														<strong><span class="amount">$ {{cart.amount | number : 2}}</span></strong>
													</td>
												</tr>
											</tbody>
										</table>
										<div class="wc-proceed-to-checkout">
											<a href="/checkout">Proceed to Checkout</a>
										</div>
									</div>
								</div>
								<!-- Cart Totals End -->
							</div>
							<!-- Row End -->
						</form>
						<!-- Form End -->
					</div>
				</div>
			</div>
		</div>
		<!-- cart page content end -->

	</main>

</body>
</html>
